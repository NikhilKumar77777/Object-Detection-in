<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  
  <body>
    <h3 align="center" style="margin-top: 25px;" class="fw-semibold text-success tittle">Object Detection In Image By JavaScript</h3>
    <div align="center" style="font-size: 20px;" >
        <label for="" class="text-danger filetittle">Choose a file</label>
        <div class="input-group mb-3" style="width: 50%;">
          <input type="file" class="form-control" id="inputGroupFile02" accept="image/*"  name="image" id="file" onclick="hideCamera()" onchange="loadFile(event)">
          <label class="input-group-text" for="inputGroupFile02">Upload</label>
        </div>
      
      <button type="button" class="btn btn-outline-success" onclick="showCamera()"><i class="bi bi-camera" ></i></button>
      <button type="button" class="btn btn-outline-info" onclick="hideCamera()" ondblclick="window.location.reload(true)" ><i class="bi bi-camera-video-off"></i></button>
      <button type="button" class="btn btn-outline-danger"  onclick="getimage()"><i class="bi bi-cloud-upload"></i></button>
    </div>
    <div hidden class="contentarea" id="contentarea" style="margin-left: 340px;margin-top: 20px;">
          <div class="camera">
            <video id="video">Video stream not available.</video>
            <button id="startbutton"></i>Take photo</button>
          </div>
          <canvas id="canvas"> </canvas>
          <div class="output">
            <img id="photo" alt="The screen capture will appear in this box." />
          </div>
    </div>
    <main>

    </main>
    
    <script src="app.js"></script>
  </body>
  
</html>
